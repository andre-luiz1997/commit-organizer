<div class="p-4 sm:p-6 bg-white border-b border-gray-200">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-end">

    <!-- Search Text -->
    <div class="col-span-1 sm:col-span-2 lg:col-span-4">
      <label for="searchText" class="block text-sm font-medium text-gray-700 mb-1">Buscar commits...</label>
       <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>
        </div>
        <input id="searchText" name="searchText" type="text" [(ngModel)]="text"
               class="w-full bg-gray-100 border-gray-300 rounded-md shadow-sm py-2 px-3 pl-10 focus:outline-none focus:ring-1 focus:ring-blue-500"
               placeholder="Por texto, autor ou hash...">
      </div>
    </div>

    <!-- Type -->
    <div>
      <label for="typeFilter" class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
      <select id="typeFilter" name="typeFilter" [(ngModel)]="type"
              class="w-full bg-gray-100 border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-1 focus:ring-blue-500">
        <option value="all">Todos os tipos</option>
        @for(type of types(); track type) {
          <option [value]="type">{{ type }}</option>
        }
      </select>
    </div>

    <!-- Scope -->
    <div>
      <label for="scopeFilter" class="block text-sm font-medium text-gray-700 mb-1">Escopo</label>
      <select id="scopeFilter" name="scopeFilter" [(ngModel)]="scope"
              class="w-full bg-gray-100 border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-1 focus:ring-blue-500">
        <option value="all">Todos os escopos</option>
        @for(scope of scopes(); track scope) {
          <option [value]="scope">{{ scope }}</option>
        }
      </select>
    </div>

    <!-- Author -->
    <div class="col-span-1 sm:col-span-2">
      <label for="authorFilter" class="block text-sm font-medium text-gray-700 mb-1">Autor</label>
      <select id="authorFilter" name="authorFilter" [(ngModel)]="author"
              class="w-full bg-gray-100 border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-1 focus:ring-blue-500">
        <option value="all">Todos os autores</option>
        @for(author of authors(); track author) {
          <option [value]="author">{{ author }}</option>
        }
      </select>
    </div>

    <!-- Date Start -->
    <div class="col-span-1 sm:col-span-1">
        <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Data inicial</label>
        <input id="startDate" name="startDate" type="date" [(ngModel)]="startDate"
               class="w-full bg-gray-100 border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-1 focus:ring-blue-500">
    </div>

    <!-- Date End -->
    <div class="col-span-1 sm:col-span-1">
        <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">Data final</label>
        <input id="endDate" name="endDate" type="date" [(ngModel)]="endDate"
               class="w-full bg-gray-100 border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-1 focus:ring-blue-500">
    </div>
    
    <!-- Sort By -->
    <div class="col-span-1 sm:col-span-2">
      <label for="sortBy" class="block text-sm font-medium text-gray-700 mb-1">Ordenar por</label>
      <select id="sortBy" name="sortBy" [(ngModel)]="sortBy"
              class="w-full bg-gray-100 border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-1 focus:ring-blue-500">
        <option value="date-desc">Data (Mais Novo)</option>
        <option value="date-asc">Data (Mais Antigo)</option>
        <option value="author-asc">Autor (A-Z)</option>
        <option value="type-asc">Tipo (A-Z)</option>
      </select>
    </div>
  </div>
</div>
